<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #gameContainer {
            width: 90%;
            max-width: 800px;
            margin: auto;
            position: relative;
            padding-top: 20px;
        }
        #logo {
            width: 200px;
            display: block;
            margin: 20px auto;
        }
        #questionBox {
            background: #192a56;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border: 2px solid gold;
            text-align: center;
        }
        .option {
            display: block;
            background: #273c75;
            padding: 15px;
            margin: 10px auto;
            width: 70%;
            max-width: 500px;
            border-radius: 10px;
            border: 2px solid white;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        .option:hover {
            background: #40739e;
        }
        .selected {
            background: #e1b12c;
            border: 2px solid gold;
        }
        .locked {
            background: #4cd137 !important;
            border: 2px solid #44bd32 !important;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 80px;
            height: 40px;
            background: conic-gradient(gold 0deg, black 0deg);
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            border-bottom: none;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
        }
        #sidebar {
            position: absolute;
            right: 10px;
            top: 100px;
            width: 150px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .level {
            padding: 5px;
            margin: 3px 0;
            border-radius: 5px;
            font-size: 16px;
        }
        .active {
            background: gold;
            color: black;
            font-weight: bold;
        }
        /* Mobile Buttons */
        .mobileBtn {
            width: 80%;
            max-width: 200px;
            padding: 10px;
            font-size: 18px;
            background: gold;
            color: black;
            border: none;
            border-radius: 5px;
            margin: 10px auto;
            display: none;
            cursor: pointer;
            font-weight: bold;
        }
        .mobileBtn:hover {
            background: orange;
        }
        @media (max-width: 768px) {
            #gameContainer {
                text-align: center;
            }
            #sidebar {
                position: relative;
                margin: auto;
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <img id="logo" src="/G-X-plained/KBC.png" alt="KBC Logo">
    
    <div id="gameContainer">
        <div id="timer">30</div>
        <div id="questionBox">Loading...</div>
        <div id="options"></div>
        <div id="sidebar">
            <h3>Question Levels</h3>
            <div id="levels"></div>
        </div>
        <div id="buttons"></div> <!-- Mobile buttons will be created here -->
    </div>

    <script>
        const questions = [
            { q: "What is the capital of India?", opts: ["Mumbai", "New Delhi", "Kolkata", "Chennai"], ans: 1 },
            { q: "Who wrote the Ramayana?", opts: ["Valmiki", "Tulsidas", "Ved Vyas", "Kalidasa"], ans: 0 },
            { q: "Which planet is known as the Red Planet?", opts: ["Venus", "Saturn", "Mars", "Jupiter"], ans: 2 },
            { q: "Who is the father of the computer?", opts: ["Charles Babbage", "Alan Turing", "Bill Gates", "Steve Jobs"], ans: 0 }
        ];

        let currentQuestion = 0;
        let selectedOption = null;
        let locked = false;
        let timerValue = 30;
        let interval;

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                alert("Game Over! You completed all questions.");
                return;
            }
            document.getElementById("questionBox").innerText = questions[currentQuestion].q;
            let optionsHtml = "";
            questions[currentQuestion].opts.forEach((opt, index) => {
                optionsHtml += `<div class="option" onclick="selectOption(${index})">${String.fromCharCode(65 + index)}. ${opt}</div>`;
            });
            document.getElementById("options").innerHTML = optionsHtml;
            document.getElementById("levels").innerHTML = questions.map((q, i) => 
                `<div class="level ${i === currentQuestion ? 'active' : ''}">${i + 1}</div>`).join('');
            
            selectedOption = null;
            locked = false;
            resetTimer();
            createButtons();
        }

        function selectOption(index) {
            if (locked) return;
            document.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
            document.querySelectorAll(".option")[index].classList.add("selected");
            selectedOption = index;
        }

        function lockAnswer() {
            if (selectedOption === null || locked) return;
            locked = true;
            document.querySelectorAll(".option")[selectedOption].classList.add("locked");
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                alert("Game Over!");
                clearInterval(interval);
            }
        }

        function resetTimer() {
            clearInterval(interval);
            timerValue = 30;
            updateTimer();
            interval = setInterval(() => {
                timerValue--;
                updateTimer();
                if (timerValue <= 0) {
                    clearInterval(interval);
                    alert("Time's up! Moving to next question.");
                    nextQuestion();
                }
            }, 1000);
        }

        function updateTimer() {
            const timer = document.getElementById("timer");
            const angle = (timerValue / 30) * 180;
            timer.style.background = `conic-gradient(gold ${angle}deg, black ${angle}deg)`;
            timer.innerText = timerValue;
        }

        function createButtons() {
            let buttonsDiv = document.getElementById("buttons");
            buttonsDiv.innerHTML = "";

            if (window.innerWidth < 768) {
                let lockBtn = document.createElement("button");
                lockBtn.innerText = "Lock Answer";
                lockBtn.classList.add("mobileBtn");
                lockBtn.onclick = lockAnswer;

                let nextBtn = document.createElement("button");
                nextBtn.innerText = "Next Question";
                nextBtn.classList.add("mobileBtn");
                nextBtn.onclick = nextQuestion;

                buttonsDiv.appendChild(lockBtn);
                buttonsDiv.appendChild(nextBtn);
            }
        }

        document.addEventListener("keydown", (event) => {
            if (event.key.toUpperCase() === "L") lockAnswer();
            if (event.key.toUpperCase() === "N") nextQuestion();
        });

        window.addEventListener("resize", createButtons);

        loadQuestion();
    </script>

</body>
</html>
